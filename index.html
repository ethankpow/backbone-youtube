<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/backbone/backbone-min.js"></script>
    <title>YouTube</title>
  </head>
  <body>
    <br/>
    <div clas="container">
    <div class="col-12 offset-1">
    <form id='search-form'>
      <div class="row">
        <div class="col-xs-10 col-md-10">
        <div class="input-group">
          <input type="search" class="form-control"  placeholder="Search Videos" id="txtSearch">
          <div class="input-group-btn">
            <button type="button" class="btn btn-primary submit">
              <span>Search</span>
              </button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
<!--Video-->
      <br>
      <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-12 px-0">
            <div id="video-view" class="embed-responsive embed-responsive-16by9">
          <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/4sEV1lMn64k" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
        </div>
      </div>
      <div class="col-12 py-3">
        <h6>Video Title:</h6>
        <p>Description</p>
      </div>
    </div>
  </div>
  <!--list-->
  <div class="col-4" id="list-view">
    <!-- <h1>Something</h1> -->
  </div>
</div>
</div>

<script id="video-template" type="text/x-handlebars-template">
  <div class="content-container">
    <iframe width="560" height="315" src="https://www.youtube.com/{{videoId}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</script>
<script id="description-template" type="text/x-handlebars-template">
  <div class="title-container">
    <p>{{Title}}</p>
    <p>{{Description}}</p>
  </div>
</script>
<script id="list-template" type="text/x-handlebars-template">
  <div class="sideVideo-container">
    <ul>{{title}}</ul>
  </div>
</script>







      <script src="model/VideoModel.js"></script>
      <script src="collection/VideosCollection.js"></script>
      <script src="model/AppModel.js"></script>
      <script src="views/appView.js"></script>
      <script src="views/VideoView.js"></script>
      <script src="main.js"></script>

  </body>
</html>
